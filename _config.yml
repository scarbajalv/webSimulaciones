title: webSimulaciones
description: blog destinado a las tres o cuatro cosas que valen la pena en esta vida.
baseurl: "/webSimulaciones"
url: "/webSimulaciones/"
repository: scarbajalv/3o4cosas
#paginate: 2

banner: "/assets/res/banner.png" # site banner (load when someone share your page url)
favicon: "/assets/res/favicon.png" # site's favicon (icon left side of your page)

# MatJek specific configurations
user: 
  name: "webSimulaciones"
  email: "sanelicv@gmail.com"
  website: "www.webSimulaciones.com"
  avatar: "{{ site.baseurl }}/assets/res/user.png"
  github: "scarbajalv"
google_tracking_id: ""
google_site_verification: ""
disqus_shortname: this-site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title


gems:

  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed

  future: true